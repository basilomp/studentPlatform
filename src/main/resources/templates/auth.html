<!--    Login form-->
    <div class="text-center center">

<!--        Login field-->
        <div class="center">
            <div class="row justify-content-center">
                <div class="form-group col-md-5">
                    <input type="text" class="form-control center" placeholder="LOGIN" style="text-align: center">
                </div>
            </div>
        </div>

<!--        Password field-->
        <div class="center">
            <div class="row justify-content-center">
                <div class="form-group col-md-5 text-center">
                    <input type="text" class="form-control" placeholder="PASSWORD" style="text-align: center">

            </div>
        </div>
